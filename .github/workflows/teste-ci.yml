name: Teste CI - E2E

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'    
    - name: Instalar dependencias
      run: npm install

    - name: Executar testes 
      run: npm test

    - name: Upload evidÃªncias Cypress
      if: always()
      uses: actions/upload-artifact@v4
      with:
       name: cypress-artifacts
       path: |
        cypress/screenshots
        cypress/videos
